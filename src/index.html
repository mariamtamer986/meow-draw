<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meow Drawing App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="canvas1"></canvas>
    <p>Choose your colors:</p>

    <div>
        <input type="color" id="brushC" name="brushC" value="#000000" />
        <label for="brushC">Brush color</label>
    </div>

    <div>
        <input
            type="color"
            id="background"
            name="background"
            value="#FFFFFF"
            colorspace="display-p3"
            alpha />
        <label for="background">Background color</label>
    </div>

    <script src="index.js"></script>
</body>
</html>
